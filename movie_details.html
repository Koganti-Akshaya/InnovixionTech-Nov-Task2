<!-- templates/movie_details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }}</title>
</head>
<body>
    <h1>{{ movie.title }}</h1>
    <p>{{ movie.overview }}</p>
    
    {% if video_key %}
        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ video_key }}" frameborder="0" allowfullscreen></iframe>
        <br>
        <a href="https://www.youtube.com/watch?v={{ video_key }}" target="_blank" rel="noopener noreferrer">Watch Trailer on YouTube</a>
    {% else %}
        <p>No trailer available.</p>
    {% endif %}
    
    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
