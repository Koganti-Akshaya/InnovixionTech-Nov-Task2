<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for movie in movies %}
            <li>
                <a href="{{ url_for('movie_details', movie_id=movie.id) }}">{{ movie.title }}</a>
                {% if 'videos' in movie and movie.videos.results %}
                    - <a href="{{ url_for('watch_trailer', movie_id=movie.id) }}">Watch Trailer</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
